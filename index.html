<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

  <body>
    <main class="main">
      <section class="card slideInLeftCard">
        <h3>Slide from left</h3>
      </section>

      <section class="card slideInRightCard">
        <h3>Slide from right</h3>
      </section>

      <section class="rotateCard flexColCenter">
        <h3>Rotate</h3>
      </section>

      <section class="buttonContainer">
        <button class="button buttonColor">Color change</button>
        <button class="button buttonSize">Size change</button>
        <button class="button buttonOpacity">Opacity change</button>
      </section>
    </main>
  </body>
